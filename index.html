<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Rolling Hills Adventure Company</title>
</head>


<body>
    <header class="header">
        <!--top navigation bar fixed top logo on left nav items on right-->
        <nav
            class="navbar sticky-top navbar-expand-lg navbar-light bg-light .navbar-collapse .navbar-expand{-sm|-md|-lg|-xl|-xxl}">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="/assets/images/rolling-logo.jpg" alt="" width="160" height="80"
                        class="d-inline-block align-text-bottom"><span class="logo-text"><br>Rolling Hills Adventure
                        Company</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Day Tours
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="#">Coastal Walks</a></li>
                                <li><a class="dropdown-item" href="#">Hill Walks</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <div class="container-fluid main">
            <h1>Join us on an Adventure!</h1>
            <button class="btn">Book a Tour</button>
        </div>



    </section>
    <footer class="container-fluid">
        <div class="row">
            <div class="col-sm-4 footer footer-download">
                <h5>Download our Guide to Walking in Ireland!</h5>
                <a href="#" target="_blank" class="walking-guide">
                    <i class="fas fa-download"></i>
                </a>
            </div>
            <div class="col-sm-4 footer footer-social">
                <h5>Follow us on Social Media!</h5>
                <a href="#" target="_blank" class="social"><i class="fab fa-facebook-square"></i><span
                        class="sr-only">Facebook</span></a>
                <a href="#" target="_blank"><i class="fab fa-instagram-square"></i><span
                        class="sr-only">Instagram</span></a>
                <a href="#" target="_blank"><i class="fab fa-twitter-square"></i>
                    <span class="sr-only">Twitter</span></a>
            </div>
            <div class="col-sm-4 footer footer-book">
                <h5>Book a Tour!</h5>
                <a href="#" target="_blank"><i class="fas fa-hiking"></i></i>
                    <span class="sr-only">Book a Tour!</span></a>
            </div>
        </div>

        <!--basic footer with links to contact and social media-->


    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
</body>


</html>
